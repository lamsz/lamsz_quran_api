name: lamsz_quran_api
description: A mixed of offline and cloud Al Quran API for flutter. Basic Al Quran is provided offline
version: 0.0.1
homepage: https://lamsz.id
repository: https://github.com/lamsz/lamsz_quran_api
publish_to: https://pub.dev

environment:
  sdk: ">=2.17.6 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.2.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # To add assets to your package, add an assets section, like this:
  assets:
    - lib/assets/
    - lib/assets/surah/
    - lib/assets/quran_surah.json
    - lib/assets/translation/
    - lib/assets/translation/bahasa/
    - lib/assets/translation/english/
    #  Other than translation bahasa and english will be online / cloud based
    # - lib/assets/transliteration/bahasa/
    # - lib/assets/transliteration/english/
    # - lib/assets/tafseer/bahasa/jalalayn/
    # - lib/assets/tafseer/english/hilalikhan/

  # For details regarding fonts in packages, see
  # https://flutter.dev/custom-fonts/#from-packages
