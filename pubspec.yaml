name: lamsz_quran_api
description: An offline Al Quran API for flutter
version: 0.0.1
homepage: https://lamsz.id
publish_to: https://pub.lamsz.my.id

environment:
  sdk: ">=2.17.6 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # To add assets to your package, add an assets section, like this:
  assets:
    - lib/assets/
    - lib/assets/surah/
    - lib/assets/quran_surah.json
    - lib/assets/translation/
    - lib/assets/translation/bahasa/
    - lib/assets/translation/english/
    - lib/assets/tafseer/bahasa/jalalayn/
    - lib/assets/transliteration/
  # For details regarding fonts in packages, see
  # https://flutter.dev/custom-fonts/#from-packages
